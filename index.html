<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta charset="utf-8">
    <title></title>
    <style rel="stylesheet" type="text/css">
        html,
        body {
            padding: 0;
            margin: 0;
            background-color: #000;
        }

        #app {
            height: 100vh;
            background-color: #000;
            position: relative;
            user-select: none;
            /* display: none; */
        }

        #bg {
            object-fit: cover;
            height: 100%;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            background-color: rgba(0, 0, 0, .5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #poster {
            width: 40vw;
            object-fit: cover;
        }

        #title {
            color: #fff;
            font-size: 20px;
            margin-top: 20px;
            text-shadow: 1px 1px 2px black;
        }

        #poster-container {
            position: relative;
        }

        #play-btn {
            text-decoration: none;
            background-color: rgba(255, 255, 255, .5);
            width: 60px;
            height: 60px;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -30px;
            margin-left: -30px;
        }

        .icon {
            margin-left: 4px;
        }

        #code-container {
            font-size: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px black;
            margin-top: 20px;
        }

        #btn-container {
            margin-top: 30px;
        }

        .btn {
            text-decoration: none;
            color: #fff;
            padding: 8px 15px;
            background: linear-gradient(to right, rgb(255, 96, 52), rgb(238, 10, 36));
            border-radius: 30px;
            font-size: 14px;
        }

        .btn.plain {
            background: rgba(0, 0, 0, .5);
            border: 1px solid #fff;
        }

        .btn:nth-child(even) {
            margin-left: 20px;
        }

        #tips {
            background-color: #f5f5f5;
            padding: 15px;
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100vw - 30px);
            height: 60px;
            justify-content: space-between;
            color: #333;
            z-index: 50;
        }

        #tips-mask {
            background-color: rgba(0, 0, 0, .7);
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            z-index: 10;
            display: none;
        }
    </style>
</head>

<script>
    function string62to10(number_code) {
        var chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ',
            radix = chars.length,
            number_code = String(number_code),
            len = number_code.length,
            i = 0,
            origin_number = 0;
        while (i < len) {
            origin_number += Math.pow(radix, i++) * chars.indexOf(number_code.charAt(len - i) || 0);
        }
        origin_number = origin_number.toString();
        origin_number = origin_number.padStart(6, "0");
        return origin_number;
    }

    function readFromAPI() {
        let hash = window.location.hash;
        let code = hash.substring(1, 5);
        console.log(code);
        let index = hash.substring(5, 6);
        console.log(index);
        var previewurl = '';
        const api = 'https://service-ifkp9sue-1320134514.jp.apigw.tencentcs.com/api1?v=';
        fetch(api + index, {
            method: "get",
        })
            .then((response) => response.text())
            .then((data) => {
                previewurl = data;
                //console.log(previewurl);
                if (previewurl !== "") {
                    return {
                        poster: 'https://v-1320134514.cos.ap-shanghai.myqcloud.com/PZQv-tU8gSOv/cover.jpeg',
                        title: '再次相遇心跳不已',
                        code: string62to10(code),
                        previewUrl: previewurl,
                        appUrl: 'https://v114.cc/',
                    }
                }
            })
            .catch((err) => {
                console.log(err);
            }).finally(() => {

            });
        console.log(previewurl);
    }
    
    function $(selector) {
        return document.querySelector(selector)
    }
    
    function isInQQ() { const inIosQQ = /(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent) && /\sQQ/i.test(navigator.userAgent); const inAndroidQQ = /Android/i.test(navigator.userAgent) && /MQQBrowser/i.test(navigator.userAgent) && /\sQQ/i.test(navigator.userAgent); return inIosQQ || inAndroidQQ; }
    function isInWechat() {
        const wxb = window.WeixinJSBridge; return ((typeof wxb === "object" && typeof wxb.invoke === "function") || /MicroMessenger/i.test(navigator.userAgent)
        );
    }
    
    function inApp() { const inWechat = isInWechat(); const inQQ = isInQQ(); const inAlipay = /alipay/i.test(navigator.userAgent); const inDingtalk = /dingtalk/i.test(navigator.userAgent); const inAweme = /(aweme|douyin|toutiao)/i.test(navigator.userAgent); return inWechat || inQQ || inAlipay || inDingtalk || inAweme; }
    window.addEventListener('load', async () => {
        const data = await readFromAPI()
        $('#poster').src = $('#bg').src = data.poster
        $('#title').innerText = data.title
        $('#code').innerText = data.code
        $('#play-btn').href = $('#preview').href = data.previewUrl
        $('#download').href = data.appUrl

        $('#download').addEventListener('click', event => {
            if (inApp()) {
                event.preventDefault()
                $('#tips').style.display = 'flex'
                $('#tips-mask').style.display = 'block'
            }
        })
        $('#tips-mask').addEventListener('click', () => {
            $('#tips').style.display = 'none'
            $('#tips-mask').style.display = 'none'
        })
    })
</script>
